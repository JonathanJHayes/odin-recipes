<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ham Sandwich</title>
    </head>

    <body>
        <h1>Ham Sandwich</h1>
        <img src="../images/HamSandwich.jpeg">
        <h2>Ingredients</h2>
        <ul>
            <li>2 Slices of bread</li>
            <li>5g Butter</li>
            <li>1 Slice of Ham</li>
            <h2>Steps</h2>
            <ol>
                <li>Butter the slices of bread.</li>
                <li>Put the ham on the buttered side of one of the slices of bread.</li>
                <li>Place the other slice of bread butter side down on the ham.</li>
            </ol>
        </ul>
    </body>
</html>
